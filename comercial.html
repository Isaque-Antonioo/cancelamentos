    <!-- Favicon Hubstrom -->

    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Estilos específicos para o embed -->
    <style>
        /* Header compacto — sem subtítulo, só header-top */
        .header {
            margin-bottom: 10px;
            padding: 14px 24px;
        }

        .header-top {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .dashboard-container {
            width: 100%;
            height: calc(100vh - 70px);
            background: #0f172a;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .dashboard-container iframe {
            width: calc(100% + 17px);
            height: 100%;
            border: none;
            background: #0f172a;
        }

        .dashboard-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 17px;
            height: 28px;
            background: #0f172a;
            z-index: 10;
            pointer-events: none;
        }

        .loading-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-overlay .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(53, 204, 163, 0.2);
            border-top-color: #35cca3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-overlay p {
            margin-top: 20px;
            color: #94a3b8;
            font-size: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                height: calc(100vh - 80px);
                border-radius: 10px;
            }
        }
    </style>

    <!-- Verificacao de autenticacao -->
    <script src="js/auth.js"></script>
</head>

        <!-- Dashboard Container -->
        <div class="dashboard-container">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <p>Carregando dashboard...</p>
            </div>
            <iframe
                id="lookerFrame"
                src="https://lookerstudio.google.com/embed/reporting/000b8c9f-c96a-4fae-954f-a04fc36b12d3"
                frameborder="0"
                allowfullscreen
                sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
                onload="hideLoading()">
            </iframe>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <!-- Scripts -->
    <script>
        // Habilitar transições do sidebar após carregamento
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('sidebar').classList.add('ready');
            }, 50);
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');

            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');

            if (sidebar.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }

        // Fechar sidebar com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const sidebar = document.getElementById('sidebar');
                if (sidebar.classList.contains('active')) {
                    toggleSidebar();
                }
            }
        });

        // Ocultar loading quando iframe carregar
        function hideLoading() {
            setTimeout(function() {
                const overlay = document.getElementById('loadingOverlay');
                if (overlay) {
                    overlay.classList.add('hidden');
                }
            }, 500);
        }

        // Timeout para esconder loading mesmo se o iframe demorar
        setTimeout(hideLoading, 5000);
    </script>
</body>
